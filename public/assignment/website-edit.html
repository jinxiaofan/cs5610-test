<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <div class="block">
            <div class="col-sm-3 col-md-3 navbar-collapsed">
                <a class="navbar-brand pull-left white" href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <div class="navbar-header">
                    <span class="navbar-brand white">Websites</span>
                </div>
            </div>
            <div class="col-sm-9 col-md-9 navbar-collapsed">
                <a class="navbar-brand pull-left white" href="#">Edit Websites</a>
                <a class="navbar-brand pull-right white" href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="block">
        <div class="col-sm-3 col-md-3 hidden-xs">
            <div id="list">
                <ul class="list-unstyled">
                    <li>
                        <div class="blue">
                            <a href="website-edit.html">Blogging App
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="blue">
                            <a href="website-edit.html">Address Book App
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="blue">
                            <a href="website-edit.html">Script Testing App
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="blue">
                            <a href="website-edit.html">Blogger
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-md-9">
            <label for="name">Website Name</label>
            <input type="text" class="form-control" id="name" placeholder="Blogger"/>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea class="form-control" rows="5" id="description"
                          placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account."></textarea>
            </div>
            <a class="btn btn-danger  btn-block" href="website-list.html">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand pull-right white" href="profile.html">
            <span class="glyphicon glyphicon-user"></span>

    </div>
