<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand pull-left" href="widget-list.html">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-header">
            <a class="navbar-brand white" href="#">Wdiget Edit</a>
        </a>
        <a class="navbar-brand col-m-6 pull-right" href="widget-list.html">
            <span class=" glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>


<div class="container">
    <br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input type="email" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="email" class="form-control" id="url" placeholder="https://i.kinja-img.com/gawker-media/image">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="email" class="form-control" id="width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload">
        </div>
        <a class="btn btn-primary  btn-block" href="login.html">Upload Image</a>
        <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
    </form>
</div>



<nav class="navbar navbar-fixed-bottom navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand pull-right" href="profile.html">
            <span class="glyphicon glyphicon-user blue"></span>
        </a>

    </div>
</nav>

</body>
</html>
